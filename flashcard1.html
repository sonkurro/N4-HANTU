<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Flashcard - Từ vựng bài 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="javascript:history.back()">
            <button>⬅ Quay lại</button>
        </a>
        <h1>Thẻ Flashcard - Từ vựng bài 1</h1>
    </header>

    <div class="flashcard-container">
        <!-- Thẻ Flashcard 1 -->
        <div class="flashcard">
            <div class="card">
                <div class="front">
                    <img src="猫.png" alt="Con mèo">
                    <p>Con mèo</p>
                </div>
                <div class="back">
                    <p>猫</p>
                    <p>ねこ</p>
                    <p>猫は椅子の上で寝ています。</p>
                    <p>Con mèo đang nằm trên ghế.</p>
                </div>
            </div>
        </div>

        <!-- Thẻ Flashcard 2 -->
        <div class="flashcard">
            <div class="card">
                <div class="front">
                    <img src="猫.png" alt="Hình ảnh">
                    <p>Câu tiếng Việt: Cô gái đang đọc sách.</p>
                </div>
                <div class="back">
                    <p>Hán tự: 女子 (cô gái)</p>
                    <p>Hiragana: じょし (joshi)</p>
                    <p>Câu ví dụ: 女子が本を読んでいます。(Cô gái đang đọc sách.)</p>
                </div>
            </div>
        </div>

        <!-- Tiếp tục thêm 58 thẻ Flashcard khác... -->

    </div>
</body>
</html>
