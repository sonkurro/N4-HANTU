<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Từ Vựng Tiếng Nhật</title>
    <style>
        /* Thêm phần CSS bổ sung */
        .front img {
            width: 80%;
            height: 120px; /* Cố định chiều cao */
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f0f0f0; /* Màu nền nếu hình không tải */
        }
        
        .back {
            font-size: 14px;
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
        }
        
        .back p {
            margin: 5px 0;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flashcard Từ Vựng Tiếng Nhật</h1>
        <div class="lesson-selector">
            <button onclick="showLesson(1)">Bài 1</button>
            <button onclick="showLesson(2)">Bài 2</button>
            <button onclick="showLesson(3)">Bài 3</button>
            <button onclick="showLesson(3)">Bài 4</button>
            <button onclick="showLesson(3)">Bài 5</button>
            <button onclick="showLesson(3)">Bài 6</button>
            <button onclick="showLesson(3)">Bài 7</button>
            <button onclick="showLesson(3)">Bài 8</button>
            <button onclick="showLesson(3)">Bài 9</button>
            <button onclick="showLesson(3)">Bài 10</button>
            <button onclick="showLesson(3)">Bài 11</button>
            <button onclick="showLesson(3)">Bài 12</button>
            <button onclick="showLesson(3)">Bài 13</button>
            <button onclick="showLesson(3)">Bài 14</button>
            <button onclick="showLesson(3)">Bài 15</button>
            <button onclick="showLesson(3)">Bài 16</button>
            <button onclick="showLesson(3)">Bài 17</button>
            <button onclick="showLesson(3)">Bài 18</button>
            <button onclick="showLesson(3)">Bài 19</button>
            <button onclick="showLesson(3)">Bài 20</button>
            <button onclick="showLesson(3)">Bài 21</button>
            <button onclick="showLesson(3)">Bài 22</button>
            <button onclick="showLesson(3)">Bài 23</button>
            <button onclick="showLesson(3)">Bài 24</button>
            <button onclick="showLesson(3)">Bài 25</button>
        </div>
    </header>

    <!-- Lesson 1 -->
    <div id="lesson1" class="flashcard-container">
        <!-- Flashcard 1 - Sử dụng hình ảnh thực tế -->
        <div class="flashcard" onclick="flipCard(this)">
            <div class="card">
                <div class="front">
                    <img src="Meo.jpg" alt="Táo">
                    <p>りんご</p>
                </div>
                <div class="back">
                    <p><strong>Hán tự:</strong> 林檎</p>
                    <p><strong>Hiragana:</strong> りんご</p>
                    <p><strong>Ví dụ:</strong> このりんごは甘いです。</p>
                    <p><strong>Nghĩa:</strong> Quả táo này ngọt.</p>
                </div>
            </div>
        </div>

        <!-- Flashcard 2 - Sử dụng hình local -->
        <div class="flashcard" onclick="flipCard(this)">
            <div class="card">
                <div class="front">
                    <img src="images/book.jpg" alt="Sách" onerror="this.src='https://via.placeholder.com/150x100?text=Book'">
                    <p>ほん</p>
                </div>
                <div class="back">
                    <p><strong>Hán tự:</strong> 本</p>
                    <p><strong>Hiragana:</strong> ほん</p>
                    <p><strong>Ví dụ:</strong> この本は面白いです。</p>
                    <p><strong>Nghĩa:</strong> Cuốn sách này thú vị.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Các bài học khác... -->

    <script src="script.js"></script>
</body>
</html>
